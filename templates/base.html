<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <link type="text/css" href="{{ url_for('static', filename='css/styles.css')}}" rel="stylesheet">
    <title>{{title}}</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <header>
    <nav class="naves navbar bg-dark-subtle navbar-expand-lg">
        <a class="navbar-brand" href="/">Гланая</a>
        <a class="navbar-brand" href="/forum/cinema">Кино</a>
        <a class="navbar-brand" href="/forum/games">Игры</a>

        <a class="navbar-brand" href="/forum/book">Книги</a>
        <a class="navbar-brand" href="/forum/music">Музыка</a>
        <a class="navbar-brand" href="/forum/soc">Общение</a>
        <a class="navbar-brand" href="/forum/stor">Истории</a>
        {% if current_user.is_authenticated %}
    <a style="color :#3d90e3;" href="/logout" class="navbar-brand">{{ current_user.name }}</a>
{% else %}
        <a class="btn btn btn-link  " href="/register">Зарегистрироваться</a>
        <br>
        <br>
        <a class="btn btn btn-link" href="/login">Войти</a>
{% endif %}

    </nav>
</header>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
  </body>
</html>
